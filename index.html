<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mel Bus</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Schoolbell&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MelBus!</h1>
    <div id="search-container">
        <input type="text" id="destination" placeholder="Enter destination" />
        <button onclick="findNearestMarker()">Find Nearest Stop</button>
    </div>

    <div id="timing-container" style="display: none;">
        <label for="day-select">Select Day Type:</label>
        <select id="day-select">
            <option value="weekday_daytime">Monday - Friday Daytime</option>
            <option value="weekday_evening">Monday - Friday Evening</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
        </select>
        <label for="time-input">Select Time:</label>
        <input type="time" id="time-input">
        <button onclick="showNextBusTime()">Show Next Bus Time</button>
    </div>
        
    <div id="map"></div>

    <!-- Container to display route details (distance and time) -->
    <div id="route-details"></div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcIq4aT-Nh-KNjQDcSZHrn6lljZ68RHiE&loading=async&libraries=places&callback=initMap">
    </script>

    <script src="script.js"></script>

</body>
</html>
