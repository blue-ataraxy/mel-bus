<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mel Bus</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+10+Charted&family=Jersey+15&family=Jersey+25&family=Jura:wght@300..700&family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&family=Manrope:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&family=Schoolbell&family=Teko:wght@300..700&display=swap" rel="stylesheet">
                    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <!-- Main Content -->
    <h1>Mel<span style="color: #ffd621;">Bus</span></h1>
    <h3 style="font-weight: light;">Connecting you to your community and the city.</h3>
    <div id="search-container" class="manrope-weight" style="font-family: 'Lexend', sans-serif; font-size: 16px;">
        <input type="text" id="destination" class="manrope-weight" placeholder="Enter your destination" style="font-size: 20px;" />
        <button onclick="findNearestMarker()" class="manrope-weight" style="background-color: #3636e3; color: white; font-size: 20px; font-weight: 600; padding: 12px 24px;">Find nearest stop</button> 
    </div>
        
    <!-- Timing Container -->
    <div id="timing-container" class="manrope-weight" style="display: none; position: absolute; background-color: white; padding: 15px; border: 2px solid white; border-radius: 8px;">
        <div id="timing-text" style="margin-bottom: 10px; color: black">I will be at this stop at:</div>
        
        <!-- Day Type Select -->
        <label class="manrope-weight" for="day-select">Select Day Type:</label>
        <select id="day-select" class="manrope-weight" style="margin-bottom: 10px;">
            <option value="weekday_daytime">Monday - Friday Daytime</option>
            <option value="weekday_evening">Monday - Friday Evening</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
        </select>

        <!-- Time Input -->
        <label for="time-input">Select Time:</label>
        <input type="time" id="time-input" class="manrope-weight" style="margin-bottom: 10px;"/>

        <!-- Placeholder for the dynamically created button -->
        <div id="button-container"></div>
    </div>

    <div id="map"></div>
    <div id="route-details"></div>

    <!-- Chatbot Container -->
    <div id="chatbot-container">
        <div id="chatbot-header">
            <span>Chat with MelBee</span>
            <button id="close-chatbot">&times;</button>
        </div>
        <div id="chatbot-body">
            <div id="chatbot-messages"></div>
            <div id="chatbot-input-container" class="manhole-weight">
                <input type="text" id="chatbot-input" class="manhole-weight" placeholder="Type a message..." />
                <button id="chatbot-send" class="manhole-weight">Send</button>
            </div>
        </div>
    </div>

    <!-- Chatbot Toggle Button -->
    <button id="chatbot-toggle">
        <img src="MelBot.jpg" alt="MelBot Icon" id="chatbot-icon">
    </button>


    <!-- Slim Box Button -->
    <div id="game-prompt" class="game-prompt" style="background-color: black;">
        <button style="font-family:'Jersey 15', sans-serif; font-size: 1.4rem;" onclick="startQuiz()">Waiting for your shuttle? Play a game!</button>
    </div>

    <!-- Quiz Container (Initially Hidden) -->
    <div id="quiz-container" style="display: none;"></div>

    <!-- Include quiz.js after this -->
    <script src="quiz.js"></script>



    <!-- Scripts -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcIq4aT-Nh-KNjQDcSZHrn6lljZ68RHiE&loading=async&libraries=places&callback=initMap">
    </script>
    <script src="script.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
